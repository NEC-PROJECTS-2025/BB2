<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnormality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="col-6">
                <img class="img" src="./Fig1.jpeg" />
            </div>
            <div class="col-6">
                <h1>Abnormality Prediction</h1>
                <div class="upload-container">
                    <form id="imageForm" onsubmit="return false;">
                        <div class="upload-box" onclick="document.getElementById('imageInput').click();">
                            <p>Drag & drop your image here or</p>
                            <button type="button" class="upload-button">Browse Image</button>
                            <input type="file" id="imageInput" accept="image/*" onchange="displayFileName(event)">
                        </div>
                        <div class="file-name" id="fileNameDisplay">
                            <!-- File name will be displayed here -->
                        </div>
                        <br>
                        <button class="upload-button" onclick="submitImage()">Submit</button>
                    </form>
                </div>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
